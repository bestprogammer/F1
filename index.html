<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Fahrer & Autos 2025 🏎️🏁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff1e00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .team {
      color: #ff6f00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>F1 Fahrer & Autos 2025 🏎️✨</h1>
  <div class="grid">

    <div class="card">
      <h2>Max Verstappen 🇳🇱</h2>
      <p class="team">Red Bull Racing</p>
      <img src="https://example.com/verstappen-car.jpg" alt="Red Bull F1 Auto">
    </div>

    <div class="card">
      <h2>Lewis Hamilton 🇬🇧</h2>
      <p class="team">Mercedes-AMG Petronas</p>
      <img src="https://example.com/hamilton-car.jpg" alt="Mercedes F1 Auto">
    </div>

    <div class="card">
      <h2>Charles Leclerc 🇲🇨</h2>
      <p class="team">Scuderia Ferrari</p>
      <img src="https://example.com/leclerc-car.jpg" alt="Ferrari F1 Auto">
    </div>

    <div class="card">
      <h2>Lando Norris 🇬🇧</h2>
      <p class="team">McLaren F1 Team</p>
      <img src="https://example.com/norris-car.jpg" alt="McLaren F1 Auto">
    </div>

    <!-- Hier kannst du weitere Fahrer und Autos hinzufügen 😍🚀 -->

  </div>
</body>
</html>
